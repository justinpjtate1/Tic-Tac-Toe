<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Classic Tic Tac Toe</h1>
    </header>
    <div id="scoreboard">
        <section id="counters">
            <p class="counter" id="current-go">X</p>
            <p class="counter">O</p>
        </section>
        <section id="scores">
        </section>
    </div>
    
    <div id="overlay">
        <div id="text">
            <p></p>
            <button id="restart">Next Round!</button>
            <button id="reset-game">Reset Game!</button>
        </div>
        
    </div>
    <main>
        <div class="grid-container">
            <div class="grid-item" id="1"></div>
            <div class="grid-item" id="2"></div>
            <div class="grid-item" id="3"></div>
            <div class="grid-item" id="4"></div>
            <div class="grid-item" id="5"></div>
            <div class="grid-item" id="6"></div>
            <div class="grid-item" id="7"></div>
            <div class="grid-item" id="8"></div>
            <div class="grid-item" id="9"></div>
          </div>
        <!-- <p id="result"></p> -->
    </main>
    <section class="restart">
        <button id="restart">Restart Round!</button>
        <button id="reset-game">Reset Game!</button>
    </section>
    <footer>
        By Justin Tate
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
