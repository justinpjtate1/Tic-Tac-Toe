<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Classic Tic Tac Toe</h1>
    </header>
    <section id="game-information">
        <section class= "profile" id="player1-profile">
            <h2>Player 1</h2>
            <p>name</p>
            <input type="text" id="name-input-1"><button id="submit-name-1">Submit</button></input>
            <p>symbol</p>
            <input type="text" id="symbol-input-1">
            <button id="submit-symbol-1">Submit</button></input>
            <p>or</p>
            <input id="fileupload-1" type="file" multiple="false" accept="image/*" name="fileupload" />
            <button id="submit-symbol-file-1">Submit</button></input>
        </section>
        <div id="scoreboard">
            <section id="counters">
                <p class="counter" data-number="counter-1" id="current-go"></p>
                <p class="counter" data-number="counter-2"></p>
            </section>
            <section id="player-names">
                <p id="player-name-1"></p>
                <p id="player-name-2">Player 2</p>
            </section>
            <section id="scores">
                <div class="scores" id="score-player-1"></div>
                <div class="scores" id="score-player-2"></div>
            </section>
        </div>
        <section class= "profile" id="player2-profile">
            <h2>Player 2</h2>
            <p>name</p>
            <input type="text" id="name-input-2"><button id="submit-name-2">Submit</button></input>
            <p>symbol</p>
            <input type="text" id="symbol-input-2">
            <button id="submit-symbol-2">Submit</button></input>
            <p>or</p>
            <input id="fileupload-2" type="file" multiple="false" accept="image/*" name="fileupload" />
            <button id="submit-symbol-file-2">Submit</button></input>
        </section>
    </section>
    <div id="overlay">
        <div id="text">
            <p></p>
            <button id="restart">Next Round!</button>
            <button id="reset-game">Reset Game!</button>
        </div>
        
    </div>
    <main>
        <div class="grid-container">
            <div class="grid-item" id="1"></div>
            <div class="grid-item" id="2"></div>
            <div class="grid-item" id="3"></div>
            <div class="grid-item" id="4"></div>
            <div class="grid-item" id="5"></div>
            <div class="grid-item" id="6"></div>
            <div class="grid-item" id="7"></div>
            <div class="grid-item" id="8"></div>
            <div class="grid-item" id="9"></div>
        </div>
        <img src="" alt="sound-button" class="sound-button" id="" style="float:right;">
    </main>
    <section class="restart">
        <button id="restart">Restart Round!</button>
        <button id="reset-game">Reset Game!</button>
        <button id="reset-players">Reset Players to Default!</button>
    </section>
    <footer>
        By Justin Tate
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
