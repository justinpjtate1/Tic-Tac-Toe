<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Classic Tic Tac Toe</h1>
    </header>
    <section id="game-information">
        <section class= "profile" id="player1-profile">
        </section>
        <div id="scoreboard">
            <section id="counters">
            </section>
            <section id="player-names">
            </section>
            <section id="scores">
            </section>
        </div>
        <section class= "profile" id="player2-profile">
        </section>
    </section>
    <div id="overlay">
        <div id="text">
            <p></p>
            <button id="restart">Next Round!</button>
            <button id="reset-game">Reset Game!</button>
        </div>
        
    </div>
    <main>
        <div class="grid-container">
        </div>
        <img src="" alt="sound-button" class="sound-button" id="" style="float:right;">
    </main>
    <section class="restart">
        <button id="restart">Restart Round!</button>
        <button id="reset-game">Reset Game!</button>
        <button id="reset-players">Reset Players to Default!</button>
    </section>
    <footer>
        By Justin Tate
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
